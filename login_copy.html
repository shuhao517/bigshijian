<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layUI样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="./assets/css/login_copy.css">
</head>

<body>
    <!-- 头部logo -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>


    <!-- 登录注册部分 -->
    <div class="loginAndRegBox">
        <!-- 表单头部logo -->
        <div class="title-box"></div>
        <!-- 登录div -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|namepass" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册div -->
        <div class="reg-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|namepass" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd" placeholder="再次确认密码" autocomplete="off" class="layui-input" />
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 去登陆 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>


    <!-- 引入layui 的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入baseAPI -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./assets/js/login_copy.js"></script>
</body>

</html>
